version: '3'
services:

  zookeeper:
    image: zookeeper:3.6
    environment: 
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - zookeeper-data:/data
      - zookeeper-datalog:/datalog

  kafka:
    image: bitnami/kafka:2.5.0
    env_file:
      - .env
    environment: 
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_MESSAGE_MAX_BYTES=50000000
      - KAFKA_CLIENT_USER=admin
    volumes: 
      - kafka-data:/bitnami/kafka
    depends_on:
      - "zookeeper"

  ksqldb:
    image: confluentinc/ksqldb-server:0.12.0
    hostname: ksqldb
    container_name: ksqldb
    depends_on:
      - kafka
    ports:
      - "8088:8088"
    environment:
      KSQL_LISTENERS: http://0.0.0.0:8088
      KSQL_BOOTSTRAP_SERVERS: kafka:9092

  mongo:
    image: mongo:4.2
    volumes:
      - mongo-data:/data/db

  rabbitmq:
    image: rabbitmq:3.7.2-management
    ports:
      - "15672:15672" # guest/guest

  controller:
    image: ucdlib/krm-controller:dev
    env_file:
      - .env
    volumes:
      - ./storage:/storage/nfs
      - ./graph:/etc/krm/graph
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-service-account}:/etc/google/service-account.json
    restart: always

  api:
    image: ucdlib/krm-api:dev
    env_file:
      - .env
    volumes:
      - ./storage:/storage/nfs
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-service-account}:/etc/google/service-account.json
    ports:
      - "${HOST_PORT:-3000}:3000"
    environment:
      - "API_SERVICES=ws-service:ws stream-status-service:status"
    restart: always

  expire:
    image: ucdlib/krm-expire:dev
    env_file:
      - .env
    volumes:
      - ./storage:/storage/nfs
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-service-account}:/etc/google/service-account.json
    restart: always

  router:
    image: ucdlib/krm-router:dev
    env_file:
      - .env
    volumes:
      - ./graph:/etc/krm/graph
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-service-account}:/etc/google/service-account.json
    restart: always

  ws-service:
    image: ucdlib/krm-ws-service:main
    env_file:
      - .env
    restart: always

  default-worker:
    image: ucdlib/krm-worker:dev
    env_file:
      - .env
    volumes:
      - ./storage:/storage/nfs
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-service-account}:/etc/google/service-account.json
    environment:
      - WORKER_TYPE=default.worker
    restart: always


  image-worker:
    image: ucdlib/krm-node-image-worker:main
    env_file:
      - .env
    volumes:
      - ./storage:/storage/nfs
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-service-account}:/etc/google/service-account.json
    environment:
      - WORKER_TYPE=node.image.worker
    restart: always

  generic-payload-worker:
    image: ucdlib/krm-generic-payload-worker:main
    env_file:
      - .env
    volumes:
      - ./storage:/storage/nfs
    environment:
      - WORKER_TYPE=generic.payload.worker
    restart: always

  stream-status-worker:
    image: ucdlib/krm-node-stream-status-worker:main
    env_file:
      - .env
    volumes:
      - ./storage:/storage/nfs
    environment:
      - WORKER_TYPE=node.status.worker
    restart: always

  stream-status-service:
    image: ucdlib/krm-node-stream-status-service:main
    env_file:
      - .env
    volumes:
      - ./storage:/storage/nfs
    restart: always

  decoder-krm-interface:
    image: ucdlib/casita-decoder-krm-interface:main
    env_file:
      - .env
    volumes:
      - ./storage:/storage/nfs
    restart: always

  secdecoder-krm-interface:
    image: ucdlib/casita-decoder-krm-interface:main
    env_file:
      - .env
    volumes:
      - ./storage:/storage/nfs
    restart: always

  decoder:
    image: ucdlib/grb-decoder:main
    env_file:
      - .env
    environment:
      - GRB_FILE=decoded
      - TARGET_URL=http://decoder-krm-interface:3000
    volumes:
      - ./docker.key:/root/.ssh/id_rsa
    restart: always

  secdecoder:
    image: ucdlib/grb-decoder:main
    env_file:
      - .env
    environment:
      - GRB_FILE=secdecoded
      - TARGET_URL=http://secdecoder-krm-interface:3000
    volumes:
      - ./docker.key:/root/.ssh/id_rsa
    restart: always

volumes:
  kafka-data:
  zookeeper-data:
  zookeeper-datalog:
  mongo-data:
  service-account:
