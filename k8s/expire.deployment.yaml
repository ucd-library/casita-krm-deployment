apiVersion: apps/v1
kind: Deployment
metadata:
  name: expire-deployment
spec:
  selector:
    matchLabels:
      app: expire
  template:
    metadata:
      labels:
        app: expire
    spec:
      containers:
      - name: expire
        image: gcr.io/ucdlib-pubreg/krm-expire:dev
        imagePullPolicy: Always
        env:
        - name: KRM_ENV
          value: "gce-prod"
        # TODO: change back when proper debug in place
        - name: LOG_LEVEL
          value: "info"
        - name: EXPIRE_DIR_DEPTH
          value: "4"
        resources:
          limits:
            memory: "400Mi"
            cpu: "400m"
          requests:
            memory: "32Mi"
            cpu: "100m"
        volumeMounts:
        - mountPath: /storage/nfs
          name: nfspsc
        - mountPath: /etc/google
          name: service-account
      - name: expire-rev
        image: gcr.io/ucdlib-pubreg/krm-expire:dev
        imagePullPolicy: Always
        env:
        - name: KRM_ENV
          value: "gce-prod"
        # TODO: change back when proper debug in place
        - name: LOG_LEVEL
          value: "info"
        - name: EXPIRE_DIR_DEPTH
          value: "4"
        - name: EXPIRE_DIRECTION
          value: "reverse"
        resources:
          limits:
            memory: "400Mi"
            cpu: "400m"
          requests:
            memory: "32Mi"
            cpu: "100m"
        volumeMounts:
        - mountPath: /storage/nfs
          name: nfspsc
        - mountPath: /etc/google
          name: service-account
      volumes:
      - name: nfspsc
        persistentVolumeClaim:
          claimName: nfs-persistent-storage-claim
          readOnly: false
      - name: service-account
        secret:
          secretName: service-account
      nodeSelector:
        intendedfor: krm-services
