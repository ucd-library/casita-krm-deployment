apiVersion: apps/v1
kind: Deployment
metadata:
  name: decoder-deployment
spec:
  selector:
    matchLabels:
      app: decoder
  template:
    metadata:
      labels:
        app: decoder
    spec:
      containers:
      - name: decoder
        image: ucdlib/grb-decoder:main
        imagePullPolicy: Always
        env:
        - name: KRM_ENV
          value: "gce-prod"
        - name: SSH_KEY_USERNAME
          valueFrom:
            secretKeyRef:
              name: decoder-ssh-user
              key: ssh-username
        - name: GRB_FILE
          value: "decoded"
        resources:
          limits:
            memory: "1Gi"
            cpu: "1"
          requests:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: decoder-ssh-key
          mountPath: /root/.ssh/id_rsa
      volumes:
      - name: decoder-ssh-key
        secret:
          secretName: decoder-ssh-key
      nodeSelector:
        intendedfor: decoders
