apiVersion: apps/v1
kind: Deployment
metadata:
  name: decoder-deployment
spec:
  selector:
    matchLabels:
      app: decoder
  template:
    metadata:
      labels:
        app: decoder
    spec:
      containers:
      - name: decoder
        image: ucdlib/grb-decoder:main
        imagePullPolicy: Always
        env:
        - name: KRM_ENV
          value: "{{K8S_KRM_ENV}}"
        - name: SSH_KEY_USERNAME
          value: "{{K8S_SSH_KEY_USERNAME}}"
        - name: GRB_FILE
          value: "decoded"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: ssh-rsa-key
          mountPath: /root/.ssh/id_rsa
      volumes:
      - name: ssh-rsa-key
        secret:
          secretName: ssh-rsa-key
      nodeSelector:
        intendedfor: system
